<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
</head>
<body>
    <div id="app">
        <!-- アプリケーションはこちらに描画されます -->
    </div>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script>
        // アプリケーションのコード
        ReactDOM.render(
            React.DOM.h1(
                {
                    id: "my-heading",
                    className: "pretty",
                    htmlFor: "me",
                    style: {
                        background: "black",
                        color: "white",
                        fontFamily: "Verbana",
                    }
                }, 
                React.DOM.span(
                    null, React.DOM.em(null, "Hell"),
                "o"),
                " world!"),
            document.getElementById("app")
        );
    </script>
</body>
</html>
